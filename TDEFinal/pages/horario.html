<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Horário</title>
  <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
  <div class="container">
    <button class="menu-toggle" onclick="history.back()">← Voltar</button>
    <main class="dashboard">
      <h1>Meu Horário</h1>
      <table border="1" cellpadding="10" style="background:white; border-collapse: collapse;">
        <thead>
          <tr><th>Dia</th><th>Disciplina</th><th>Horário</th></tr>
        </thead>
        <tbody>
          <tr><td>Segunda</td><td>Matemática</td><td>08:00 - 09:40</td></tr>
          <tr><td>Terça</td><td>Português</td><td>10:00 - 11:40</td></tr>
          <tr><td>Quarta</td><td>História</td><td>13:00 - 14:40</td></tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
