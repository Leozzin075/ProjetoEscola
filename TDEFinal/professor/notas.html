<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lançar Notas</title>
  <link rel="stylesheet" href="../css/pages.css">
</head>
<body>
  <div class="container">
    <button class="menu-toggle" onclick="history.back()">← Voltar</button>
    <main class="dashboard">
      <h1>Lançamento de Notas</h1>

      <form id="formNotas">
        <label>Aluno:</label><br />
        <input type="text" id="aluno" required placeholder="Nome do aluno" style="width: 100%; padding: 8px;"><br><br>

        <label>Disciplina:</label><br />
        <input type="text" id="disciplina" required placeholder="Ex: Matemática" style="width: 100%; padding: 8px;"><br><br>

        <label>Nota:</label><br />
        <input type="number" id="nota" min="0" max="10" step="0.1" required placeholder="0 a 10" style="width: 100%; padding: 8px;"><br><br>

        <button type="submit" style="padding: 10px 20px;">Salvar Nota</button>
        <p id="mensagem" style="margin-top: 10px;"></p>
      </form>
    </main>
  </div>

  <script>
    document.getElementById("formNotas").addEventListener("submit", function(e) {
      e.preventDefault();

      const aluno = document.getElementById("aluno").value.trim();
      const disciplina = document.getElementById("disciplina").value.trim();
      const nota = document.getElementById("nota").value.trim();
      const msg = document.getElementById("mensagem");

      if (!aluno || !disciplina || !nota) {
        msg.style.color = "red";
        msg.innerText = "Preencha todos os campos.";
        return;
      }

      msg.style.color = "green";
      msg.innerText = `Nota ${nota} salva para ${aluno} em ${disciplina}.`;

      this.reset();
    });
  </script>
</body>
</html>
