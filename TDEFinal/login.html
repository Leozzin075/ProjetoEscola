<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Login</h1>

        <div id="msgError"></div>

        <div class="label-float">
          <input type="text" id="usuario" paceholder="" required />
          <label id="userLabel" for="usuario">Usuario</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" paceholder="" required />
          <label id="senhaLabel" for="senha">Senha</label>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="entrar()">Entrar</button>
        </div>

        <div class="justify-center">
          <hr />
        </div>

        <p>Não tem conta? <a href="cadast.html">Cadastrar-se</a></p>
      </div>
    </div>
  <script>
      let btn = document.querySelector('.fa-eye')

        btn.addEventListener('click', ()=>{
        let inputSenha = document.querySelector('#senha')
        if(inputSenha.getAttribute('type') == 'password'){
          inputSenha.setAttribute('type', 'text')
        } else {
          inputSenha.setAttribute('type', 'password')
        }
    })

    function entrar() {
      let usuario = document.getElementById('usuario').value;
      let senha = document.getElementById('senha').value;

      if (usuario === 'admin' && senha === 'admin123') {
        window.location.href = 'portalAluno.html';
      } else if (usuario === 'user' && senha === 'user123') {
        window.location.href = 'user_portal.html';
      } else {
        document.getElementById('msgError').innerText = 'Usuário ou senha inválidos';
      }
    }
  </script>
  </body>
</html>
